		<script id="fragmentShader" type="x-shader/x-fragment">

		uniform sampler2D groundTexture;
	    uniform sampler2D sandyTexture;
	    uniform sampler2D grassTexture;
	    uniform sampler2D rockyTexture;
	    uniform sampler2D snowyTexture;

	    varying vec2 vUV;

	    varying float vAmount;

	    void main() 
	    {
	        vec4 water = (smoothstep(0.01, 0.25, vAmount) - smoothstep(0.24, 0.26, vAmount)) * texture2D( sandyTexture, vUV * 10.0 );
	        vec4 sandy = (smoothstep(0.24, 0.27, vAmount) - smoothstep(0.28, 0.31, vAmount)) * texture2D( groundTexture, vUV * 10.0 );
	        vec4 grass = (smoothstep(0.28, 0.32, vAmount) - smoothstep(0.35, 0.40, vAmount)) * texture2D( grassTexture, vUV * 20.0 );
	        vec4 rocky = (smoothstep(0.30, 0.50, vAmount) - smoothstep(0.40, 0.70, vAmount)) * texture2D( rockyTexture, vUV * 20.0 );
	        vec4 snowy = (smoothstep(0.50, 0.65, vAmount))                                   * texture2D( snowyTexture, vUV * 10.0 );
	        gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0) + water + sandy + grass + rocky + snowy; //, 1.0);
	    }  

		</script>

		<script id="vertexShader" type="x-shader/x-vertex">

		uniform sampler2D bumpTexture;
	    uniform float bumpScale;
	    uniform float textRepeat;

	    varying float vAmount;
	    varying vec2 vUV;

	    void main() 
	    { 
	        vUV = uv * textRepeat;
	        vec4 bumpData = texture2D( bumpTexture, uv );

	        vAmount = bumpData.r; // assuming map is grayscale it doesn't matter if you use r, g, or b.

	        // move the position along the normal
	        vec3 newPosition = position + normal * bumpScale * vAmount;

	        gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );
	    }

		</script>
